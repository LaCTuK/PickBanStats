<html>
<head>
    <link href = "/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <title>About</title>

</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <!-- Brand/logo -->
    <div class="container">
        <div>
            <a class="navbar-brand float-left" href="/">
                <img src="/img/robo_small.jpg" alt="logo" style="width:40px;">
            </a>

            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/feedback">Feedback</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/donations">Donations</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <h2 class="H2">Last hour </h2>
    <table class="table table-sm table-bordered" id="visitshour">
        <thead>
        <tr>
            <th>
                IP
            </th>
            <th>
                Timestamp
            </th>
            <th>
                Link
            </th>


        </tr>
        <tr th:each="hour:${visitsHour}">
            <td th:utext="${hour.ip}">...</td>
            <td th:utext="${hour.time}">...</td>
            <td th:utext="${hour.link}"></td>
        </tr>
        </thead>
    </table>

    <h2 class="H2">TODAY </h2>
    <table class="table table-sm table-bordered" id="visitstoday">
        <thead>
        <tr>
            <th>
                IP
            </th>
            <th>
                Timestamp
            </th>
            <th>
                Link
            </th>


        </tr>
        <tr th:each="visittoday:${visitsToday}">
            <td th:utext="${visittoday.ip}">...</td>
            <td th:utext="${visittoday.time}">...</td>
            <td th:utext="${visittoday.link}"></td>
        </tr>
        </thead>
    </table>

    <h2 class="H2">Stats </h2>
    <table class="table table-sm table-bordered" id="stats">
        <thead>
        <tr>
            <th>
                IP
            </th>
            <th>
                Timestamp
            </th>
            <th>
                Link
            </th>


        </tr>
        <tr th:each="visit:${stats}">
            <td th:utext="${visit.ip}">...</td>
            <td th:utext="${visit.time}">...</td>
            <td th:utext="${visit.link}"></td>
        </tr>
        </thead>
    </table>


</div>

</body>
</html>
